<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Servlet</title>
</head>
<body>

	<form action="login" method="post">
		<fieldset>
			<legend>Inicio de Sesión</legend>
			<label for="userName">Usuario:</label> <br> <input type="text"
				name="userName" size="30" id="userName" placeholder="Ej: Nicolás"
				required>
		</fieldset>
	</form>

	<form action="CreateForm" method="post">
		<fieldset>
			<legend>Formulario de Carga de Fotografias</legend>
			<br> 
			<label for="imageUpdate"> Imagen de la mascota: </label> <br> <input
				type="file" name="imageUpdate" id="imageUpdate" required> <br><br><label
				for="Description">Descripción de la fotografía: </label> <br> <input
				type="text" name="Description" id="Description"
				placeholder="Fotografia de un pastór belga" size="30" required>
		</fieldset>
	</form>

</body>
</html>
