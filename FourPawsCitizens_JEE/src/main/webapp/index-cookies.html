<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Servlet with Cookies</title>
    </head>
    <body>

        <form action="login-with-cookies">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="userPassword"></td>
                </tr>
            </table>
            <input type="submit" value="Login">
        </form>

    </body>
</html>
